<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
</head>
<body>
    <p>Memproses gambar...</p>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        (async () => {
            // Mendapatkan parameter 'url' dari query string
            const params = new URLSearchParams(window.location.search);
            const imageUrl = params.get('url');
            
            if (!imageUrl) {
                document.body.innerHTML = '<p>Parameter "url" diperlukan.</p>';
                return;
            }

            try {
                // Fetch gambar
                const response = await fetch(`https://i0.wp.com/${new URL(imageUrl).host}${new URL(imageUrl).pathname}`);
                if (!response.ok) {
                    throw new Error(`Gambar tidak ditemukan atau akses ditolak (HTTP ${response.status})`);
                }
                const blob = await response.blob();

                // Muat gambar ke elemen <img>
                const img = new Image();
                img.src = URL.createObjectURL(blob);

                img.onload = () => {
                    const finalWidth = 1000;
                    const finalHeight = 1500;
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');

                    // Hitung dimensi baru
                    const sourceWidth = img.width;
                    const sourceHeight = img.height;
                    const sourceRatio = sourceWidth / sourceHeight;
                    const finalRatio = finalWidth / finalHeight;

                    let newWidth, newHeight;
                    if (sourceRatio > finalRatio) {
                        newHeight = finalHeight;
                        newWidth = Math.floor(newHeight * sourceRatio);
                    } else {
                        newWidth = finalWidth;
                        newHeight = Math.floor(newWidth / sourceRatio);
                    }

                    // Atur ukuran canvas
                    canvas.width = finalWidth;
                    canvas.height = finalHeight;

                    // Isi latar belakang putih
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect(0, 0, finalWidth, finalHeight);

                    // Hitung offset untuk gambar yang di-resize
                    const xOffset = Math.floor((finalWidth - newWidth) / 2);
                    const yOffset = Math.floor((finalHeight - newHeight) / 2);

                    // Gambar di canvas
                    ctx.drawImage(img, xOffset, yOffset, newWidth, newHeight);

                    // Tampilkan hasil sebagai gambar di browser
                    const resultImg = document.createElement('img');
                    resultImg.src = canvas.toDataURL('image/jpeg');
                    document.body.innerHTML = '<p>Gambar hasil:</p>';
                    document.body.appendChild(resultImg);
                };
            } catch (error) {
                document.body.innerHTML = `<p>Terjadi kesalahan: ${error.message}</p>`;
            }
        })();
    </script>
</body>
</html>
